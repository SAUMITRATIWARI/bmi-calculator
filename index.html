<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    input[type=range] { width: 100%; }
    .tooltip-box {
      display: inline-block;
      position: relative;
      cursor: help;
    }
    .tooltip-box .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip-box:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4">BMI Calculator</h2>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="range" min="100" max="220" value="170" id="rangeHeight" onchange="updateHeight()">
          <input type="number" id="height" class="form-control" value="170">
        </div>
        <div class="col-md-6">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="range" min="30" max="150" value="65" id="rangeWeight" onchange="updateWeight()">
          <input type="number" id="weight" class="form-control" value="65">
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
      </div>

      <div class="text-center mt-4">
        <h4>Your BMI: <span id="bmiValue">-</span></h4>
        <div class="tooltip-box">
          <span id="bmiCategory" class="badge bg-info fs-6">-</span>
          <span class="tooltip-text" id="tooltipText">BMI category explanation</span>
        </div>
      </div>

      <div class="mt-5">
        <canvas id="bmiChart" height="150"></canvas>
      </div>
    </div>

    <!-- Diet Plans -->
    <div class="bg-white p-4 mt-5 rounded shadow">
      <h4>Vegetarian Diet Plan</h4>
      <div id="dietPlan">
        <p>Please enter your height and weight to see your diet plan.</p>
      </div>
    </div>
  </div>

  <script>
    let chart;

    function updateHeight() {
      document.getElementById('height').value = document.getElementById('rangeHeight').value;
    }

    function updateWeight() {
      document.getElementById('weight').value = document.getElementById('rangeWeight').value;
    }

    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      if (!height || !weight) return;

      const bmi = weight / Math.pow(height / 100, 2);
      const bmiRounded = bmi.toFixed(1);
      document.getElementById('bmiValue').innerText = bmiRounded;

      let category = "";
      let tooltip = "";
      let dietHTML = "";

      if (bmi < 18.5) {
        category = "Underweight";
        tooltip = "You are under the normal weight range.";
        dietHTML = `
          <h5>Underweight Diet</h5>
          <ul>
            <li>Whole grains: brown rice, oats</li>
            <li>High-protein lentils and beans</li>
            <li>Fruits: banana, mango</li>
            <li>Nuts & seeds: almonds, peanuts</li>
            <li>Dairy: full-fat milk, paneer</li>
          </ul>
        `;
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Healthy";
        tooltip = "You are within the normal BMI range.";
        dietHTML = `
          <h5>Healthy Diet</h5>
          <ul>
            <li>Balanced meals with vegetables & protein</li>
            <li>Fruits: apple, papaya, watermelon</li>
            <li>Whole wheat roti or rice</li>
            <li>Low-fat dairy</li>
            <li>Plenty of water</li>
          </ul>
        `;
      } else {
        category = "Overweight";
        tooltip = "You are above the normal BMI range.";
        dietHTML = `
          <h5>Weight Loss Diet</h5>
          <ul>
            <li>Leafy greens and vegetables</li>
            <li>Sprouts, dals with less oil</li>
            <li>Cut sugar and fried items</li>
            <li>Fruits: guava, apple</li>
            <li>Exercise regularly</li>
          </ul>
        `;
      }

      document.getElementById('bmiCategory').innerText = category;
      document.getElementById('tooltipText').innerText = tooltip;
      document.getElementById('dietPlan').innerHTML = dietHTML;

      // Chart
      if (chart) chart.destroy();
      const ctx = document.getElementById('bmiChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Fat % (est.)', 'Lean Body % (est.)'],
          datasets: [{
            data: [bmi > 25 ? 40 : bmi < 18.5 ? 20 : 30, 100 - (bmi > 25 ? 40 : bmi < 18.5 ? 20 : 30)],
            backgroundColor: ['#dc3545', '#198754']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }
  </script>
</body>
</html>
